<style>

</style>

<div id="header-functions" class="">
{{ if eq .Site.Params.extra_tools.floating_header true }}
<div id="headerFloatingHeightFix" class="" ></div>
{{ else }}
{{ end }}

<section id="header" class="hidden header-container">
  <div class="flex flex-wrap items-center p-4 md:p-6 select-none header-box">
    <a id="logo" class="w-full mx-auto" href="/">
      <img class="w-64 mx-auto" src="{{ .Site.Data.global_data.logos.logo }}">
    </a>
    
  </div>
</section>

<div class="bg-black h-screen overflow-scroll mobile-menu">
  <div class="py-3 px-4 md:px-6 flex flex-wrap items-center">
    <a id="logo" class="flex flex-wrap items-center w-2/3 md:w-1/3 lg:w-1/5 mr-auto no-underline" href="/">
      <img class="w-56" src="{{ .Site.Data.global_data.logos.mobile_logo }}">
    </a>
    <i class="w-1/3 md:w-2/3 text-3xl text-white text-right fas fa-times close-menu"></i>
  </div>
  <div class="w-5/6 mx-auto flex flex-wrap pt-8 mobile-menu-list">
    {{ $currentNode := . }}
    {{ range .Site.Menus.mobile }}
      {{ if .HasChildren }}
        {{ partial "menu/mobile/if-children.html" . }}
      {{ else }}
        <a class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}w-full text-white text-left text-3xl font-bold no-underline pb-8" href="{{.URL}}">{{ .Name }}</a>
      {{ end }}
    {{ end }}
  </div>
</div>

</div>
